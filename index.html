<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICE GAME</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./media/Shortcut-icon-1.png">
  <script src="https://kit.fontawesome.com/42fc5b57ab.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="container-grid">

    <!------------------------ CUBE -------------------------->

    <div class="container">
      <div class="cube rolling">
  
        <div class="face front">
          <span class="dots dot1"></span>
        </div>
  
        <div class="face back">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
        </div>
  
        <div class="face right">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
          <span class="dots dot3"></span>
        </div>
  
        <div class="face left">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
          <span class="dots dot3"></span>
          <span class="dots dot4"></span>
        </div>
  
        <div class="face top">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
          <span class="dots dot3"></span>
          <span class="dots dot4"></span>
          <span class="dots dot5"></span>
        </div>
  
        <div class="face bottom">
          <span class="dots dot1"></span>
          <span class="dots dot2"></span>
          <span class="dots dot3"></span>
          <span class="dots dot4"></span>
          <span class="dots dot5"></span>
          <span class="dots dot6"></span>
        </div>
  
      </div>
    </div> 

    <!------------------------ BUTTONS -------------------------->

    <div class="btn-newGame">
      <i class="fa-solid fa-plus fa-2x" style="color: orange; margin-right: 5px;"></i>
      <button class="btn-reset btn-new-game" type="reset">New Game</button>
    </div>

    <div class="btn-Roll">
      <i class="fa-solid fa-arrows-rotate fa-2x" style="color: orange; margin-right: 3px;"></i>
      <button class="Roll rollBtn rolling">Roll</button>
    </div>

    <div class="btn-Hold">
      <i class="fa-solid fa-arrow-down fa-xl" style="color: orange; margin-right: 3px;"></i>
      <button class="Hold btn-hold">Hold</button>
    </div>

    <!------------------------ PLAYER SECTION -------------------------->

    <div class="cards card-1 player-0-panel active">
      <h2 class="title-1 player-name" id="name-0">Player 1</h2>
      <p class="Global-Score-P1 player-score" id="score-0">0</p>

      <div class="result-p1 player-current-label">
        <p class="text-1 gagne">Current</p>
        <span class="score-1 player-current-score" id="current-0">75</span>
      </div>
    </div>

    <div class="cards card-2 player-1-panel">
      <h2 class="title-2 player-name" id="name-1">Player 2</h2>
      <p class="Global-Score-P2 player-score" id="score-1">0</p>

      <div class="result-p2 player-current-label">
        <p class="text-2 gagne">Current</p>
        <span class="score-2 player-current-score" id="current-1">75</span>
      </div>
    </div>

  </main>

  <script src="./index.js"></script>
</body>
</html>
